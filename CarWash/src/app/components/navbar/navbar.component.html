<mat-toolbar class="cl">
  <a [routerLink]="'/'" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>home</mat-icon>
  </a>
  
  <span>GreenWash</span>
  <span class="example-spacer"></span>
  
  <a *ngIf="!isLoggedIn" 
  [routerLink]="'/login'" mat-icon-button class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon">
    Login
  </a>
  
  <a *ngIf="!isLoggedIn" 
    [routerLink]="'/signup'" mat-icon-button class="example-icon mr20 ml20"
    aria-label="Example icon-button with share icon">
    Register
  </a>

  <a *ngIf="isLoggedIn" [routerLink]="'/admin/profile'"
  mat-icon-button class="example-icon mr20 ml20"
   aria-label="Example icon-button with share icon">
   {{login.getUser().username}}
 </a>

  <a *ngIf="isLoggedIn" (click)="logout()"
   mat-icon-button class="example-icon mr20 ml20"
    aria-label="Example icon-button with share icon">
    Logout
  </a>

</mat-toolbar>
