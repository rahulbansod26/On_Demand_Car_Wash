<mat-card style="background: white; border-radius: 2px; border: #333;">
    <div class="container text-center">
        <div class="row">
            <div class="col-sm mt10 ml20" style="margin-bottom: 20px;" *ngFor="let q of order">
                <div class="card card-inverse"
                    style="background-color: #66CDAA;color:whitesmoke;  border-color: #333; width: 20rem;">
                    <div class="card-block mt20 mb20 ml10">
                        <div>
                            <img mat-card-image src="../../../../assets/carwashimg.jpg" class="imgs" style="border: #333;
                            width: 95%; margin-left: 0px;" >
                        </div>
                        <h3 class="card-title" style="text-align: start;">Name: {{ q.customerName }}</h3>
                        <p class="card-text" style="text-align: start;">OrderId: {{q.orderId}}</p>
                        <p class="card-text" style="text-align: start;">CarName: {{q.carName}}</p>
                        <p class="card-text" style="text-align: start;">CarNo: {{ q.carNo}}</p>
                        <p class="card-text" style="text-align: start;">CarModel: {{ q.carModel}}</p>
                        <p class="card-text" style="text-align: start;">Status: {{ q.status}}</p>
                        <p class="card-text" style="text-align: start;">Amount: {{ q.amount}}</p>
                        <p class="card-text" style="text-align: start;">Email: {{ q.email}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</mat-card>
