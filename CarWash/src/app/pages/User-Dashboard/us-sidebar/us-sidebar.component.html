<mat-nav-list >
    <h2 class="mt-2 text-center ">Applications</h2>
    <mat-divider></mat-divider>
    <button mat-list-item routerLink="/user" routerLinkActive="list-item-active">
        <mat-icon mat-list-icon>home</mat-icon>
        Home
    </button>
    <button mat-list-item routerLink="/user/profile" routerLinkActive="list-item-active">
        <mat-icon mat-list-icon>account_box</mat-icon>
        Profile
    </button>
    <button mat-list-item routerLink="/user/cardetails" routerLinkActive="list-item-active">
        <mat-icon mat-list-icon>details</mat-icon>
        Car Details
    </button>
    <button mat-list-item routerLink="/user/washpack" routerLinkActive="list-item-active">
        <mat-icon mat-list-icon>
            inventory
        </mat-icon>
        Washpacks
    </button>
    <button mat-list-item routerLink="/user/getOrders" routerLinkActive="list-item-active">
        <mat-icon mat-list-icon>
            <span class="material-icons-outlined">
                reorder
                </span>
        </mat-icon>
      MyOrders
    </button>
    <button mat-list-item routerLink="/user/leaderboard" routerLinkActive="list-item-active">
        <mat-icon mat-list-icon>leaderboard</mat-icon>
        WasherLeaderboard
    </button>
    <button mat-list-item routerLink="/user/payment" routerLinkActive="list-item-active">
        <mat-icon mat-list-icon>leaderboard</mat-icon>
        Payment
    </button>
</mat-nav-list>
