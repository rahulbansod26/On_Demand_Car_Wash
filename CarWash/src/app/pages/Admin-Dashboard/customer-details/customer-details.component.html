<mat-card style="background: white; border-radius: 2px; border: #333;">
    <div class="container text-center">
        <div class="row">
            <div class="col-sm mt10 ml20" style="margin-bottom: 20px;" *ngFor="let c of customer">
                <div class="card card-inverse"
                    style="background-color: #66CDAA;color:whitesmoke;  border-color: #333; width: 20rem;">
                    <div class="card-block mt20 mb20 ml10">
                        <div>
                            <img mat-card-image src="../../../../assets/customer.jpg" class="imgs" style="border: #333; 
                            width: 95%; margin-left: 0px;" >
                        </div>
                        <p class="card-title" style="text-align: start;">Name: {{ c.name }}</p>
                        <p class="para" style="text-align: start;">Username: {{c.username}}</p>
                        <p class="para" style="text-align: start;">Address: {{ c.address}}</p>
                        <p class="para" style="text-align: start;">Email: {{ c.email}}</p>
                        <p class="para" style="text-align: start;">Phone: {{ c.phone}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</mat-card>
