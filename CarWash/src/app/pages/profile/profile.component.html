<mat-card style="background-color: whitesmoke;">
    <h3 class="text-center">Profile Details</h3>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container text-center">
                <div class="container text-center">
                    <img src="../../../assets/default.png" alt="" class="profile-image">
                    <h1>{{user.Username}}</h1>
                </div>
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <table class="table">
                            <tr>
                                <td>Username</td>
                                <td>{{ user.username }}</td>
                            </tr>
                            <!-- <tr>
                                <td>Name</td>
                                <td>{{ user.name }}</td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td>{{ user.Email }}</td>
                            </tr>
                            <tr>
                                <td>Phone</td>
                                <td>{{ user.Phone }}</td>
                            </tr> -->
                            <tr>
                                <td>Role</td>
                                <td>{{ user.authorities[0].authority }}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>

    <mat-card-actions class="text-center">
        <button mat-raised-button color="primary">Update</button>
        <button mat-raised-button color="accent">SHARE</button>
      </mat-card-actions>

</mat-card>
